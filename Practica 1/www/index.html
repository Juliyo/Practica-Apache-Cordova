<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link href="css/index.css" rel="stylesheet" />
    <title>Página Principal - Hola Mundo</title>
</head>
<body onload="startDB(),onload();">
    <header>
        <div class="navbar navbar-default">
            <nav>
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Inicio</a>
                    </div>
                    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <div class="form-group">
                                    <select id="tipo" class="form-control">
                                        <option value="db">IndexedDB</option>
                                        <option value="api">API Rest</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="fondo-1">
            <div class="menu">
                <div class="row">
                    <!--<div class="menu">-->
                    <div class="center-block">
                        <div class="boton center-block">
                            <a class="btn btn-primary" href="mapa.html" role="button">Iniciar mapa</a>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="center-block">
                        <div class="boton center-block">
                            <a class="btn btn-primary" href="estaciones.html" role="button">Estaciones Lectoras</a>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="center-block">
                        <div class="boton center-block">
                            <a class="btn btn-primary" href="lecturas.html" role="button">Lecturas</a>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="center-block">
                        <div class="boton center-block">
                            <a class="btn btn-primary" href="acercade.html" role="button">Acerca de</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="fondo-2"></div>
    </main>
    <script>
        function onload() {
            if (window.orientation == 0) // Portrait
            {
                $(".menu").css({ "padding-top": "40%" });
                $(".fondo-2").css({ "background-position": "-300px -65px" });
            }
            else // Landscape
            {
                $(".menu").css({ "padding-top": "3%" });
                $(".fondo-2").css({ "background-position": "-130px -65px" });
            }
            $(window).on("orientationchange", function () {
                if (window.orientation == 0) // Portrait
                {
                    $(".menu").css({ "padding-top": "40%" });
                    $(".fondo-2").css({ "background-position": "-300px -65px" });
                }
                else // Landscape
                {
                    $(".menu").css({ "padding-top": "3%" });
                    $(".fondo-2").css({ "background-position": "-130px -65px" });
                }
            });
        }
        
        
    </script>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Referencia de Cordova que se agrega a la aplicación cuando se compila. -->
    <script src="cordova.js"></script>
    <script src="scripts/iniciarBase.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script>
        if (document.cookie == "") {
            var tipo = $("#tipo").val();
            document.cookie = tipo;
        } else {
            if (document.cookie.localeCompare("db") == 0) {
                $("#tipo").val("db");
            } else {
                $("#tipo").val("api");
            }
        }
        
        
        $("#tipo").change(function () {
            var tipo = $("#tipo").val();
            document.cookie = tipo;
            
        });
    </script>
    <script src="scripts/jquery-dateFormat.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
