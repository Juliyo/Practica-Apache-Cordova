<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link href="css/crud.css" rel="stylesheet" />
    <title>Página Principal - Hola Mundo</title>
    
</head>
<body onload="startBD()">
    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <nav>
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Lecturas</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Inicio</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active"><a href="#ver" id="clickVer" aria-controls="ver" role="tab" data-toggle="tab">Ver lecturas</a></li>
            <li role="presentation"><a href="#añadir" id="clickAdd" aria-controls="añadir" role="tab" data-toggle="tab">Añadir lecturas</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="ver">
                <div>
                    <table id="tablaLecturas" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Lectura</th>
                                <th>Estación</th>
                                <th>Fecha</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                            </tr>

                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="añadir">
                <form action="JavaScript:addLectura()">
                    <div class="form-group">
                        <label for="id">IdentificadorLectura</label>
                        <input type="text" class="form-control" id="id" placeholder="Identificador Lectura">
                    </div>
                    <div class="form-group">
                        <label for="ide">Identificador Estación</label>
                        <input type="text" class="form-control" id="ide" placeholder="Identificador Estación">
                    </div>
                    <div class="form-group">
                        <label for="fecha">FechaHora</label>
                        <input type="text" class="form-control" id="fecha" placeholder="Fecha">
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitud</label>
                        <input type="text" class="form-control" id="lat" placeholder="Latitud">
                    </div>
                    <div class="form-group">
                        <label for="lon">Longitud</label>
                        <input type="text" class="form-control" id="lon" placeholder="Longitud">
                    </div>

                    <button type="submit" id="add" class="btn btn-default">Añadir lectura</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer" class="navbar navbar-default navbar-fixed-bottom">
            <div class="foot">
                <div class="crud">
                    <button class="btn btn-success" id="modificar" role="button">Modificar</button>
                    <button class="btn btn-danger" id="eliminar" role="button">Eliminar</button>
                </div>
                <div class="crud2" style="display:none;">
                    <button class="btn btn-success" id="aceptar" role="button">Aceptar</button>
                    <button class="btn btn-warning" id="cancelar" role="button">Cancelar</button>
                </div>
            </div>

        </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Referencia de Cordova que se agrega a la aplicación cuando se compila. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-dateFormat.js"></script>
    <script src="scripts/lecturas.js"></script>
    <script src="scripts/iniciarBase.js"></script>
    
</body>
</html>
